<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập & Đăng ký</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkSq9g5dSxySXIXaBAGfxpcho8smK-L8A",
      authDomain: "vukaka-993cd.firebaseapp.com",
      projectId: "vukaka-993cd",
      storageBucket: "vukaka-993cd.appspot.com",
      messagingSenderId: "THAY_VAO",
      appId: "THAY_VAO"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Đăng ký thành công!");
      } catch (error) {
        alert(error.message);
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Đăng nhập thành công!");
        window.location.href = "game.html"; // Chuyển sang game sau khi đăng nhập
      } catch (error) {
        alert(error.message);
      }
    }

    window.register = register;
    window.login = login;
  </script>
</head>
<body>
  <h2>Đăng nhập & Đăng ký</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Mật khẩu"><br><br>
  <button onclick="register()">Đăng ký</button>
  <button onclick="login()">Đăng nhập</button>
</body>
</html>
