<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game - Vukaka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Chào mừng đến Vukaka Game</h2>
  <p id="welcome"></p>
  <button id="logoutBtn">Đăng xuất</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkSq9g5dSxySXIXaBAGfxpcho8smK-L8A",
      authDomain: "vukaka-993cd.firebaseapp.com",
      projectId: "vukaka-993cd",
      storageBucket: "vukaka-993cd.appspot.com",
      messagingSenderId: "620600583578",
      appId: "1:620600583578:web:2abc15c9951ebe000c8623",
      measurementId: "G-0Z05LZML16"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Kiểm tra trạng thái đăng nhập
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("welcome").textContent = `Xin chào, ${user.email}!`;
      } else {
        alert("Bạn chưa đăng nhập!");
        window.location.href = "index.html";
      }
    });

    // Đăng xuất
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Đã đăng xuất!");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
