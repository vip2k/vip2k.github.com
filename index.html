<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Xin chào game thủ!</h1>
  
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mật khẩu" required />
    <button type="submit">Đăng ký</button>
  </form>
  
  <div id="message"></div> <!-- Chỗ để hiển thị thông báo -->

  <script>
    // Firebase configuration (bạn thay thế các giá trị này với thông tin Firebase của bạn)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Khởi tạo Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Lấy các phần tử trong form
    const registerForm = document.getElementById('registerForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');

    // Xử lý khi người dùng đăng ký
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Ngừng hành động mặc định của form (reload trang)

      const email = emailInput.value;
      const password = passwordInput.value;

      // Đảm bảo email và mật khẩu hợp lệ
      if (email === "" || password === "") {
        messageDiv.innerHTML = "<p style='color:red;'>Vui lòng điền đầy đủ thông tin.</p>";
        return;
      }

      // Đăng ký người dùng mới với Firebase Authentication
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Đăng ký thành công
          const user = userCredential.user;
          messageDiv.innerHTML = `<p style='color:green;'>Đăng ký thành công! Chào mừng, ${user.email}.</p>`;
          emailInput.value = ''; // Xóa trường email
          passwordInput.value = ''; // Xóa trường mật khẩu
        })
        .catch((error) => {
          // Xử lý lỗi nếu có
          const errorCode = error.code;
          const errorMessage = error.message;
          messageDiv.innerHTML = `<p style='color:red;'>Lỗi: ${errorMessage}</p>`;
        });
    });
  </script>
</body>
</html>
