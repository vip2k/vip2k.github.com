<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký Game</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
</head>
<body>
  <h1>Xin chào game thủ!</h1>

  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mật khẩu" required />
    <button type="submit">Đăng ký</button>
  </form>

  <div id="message"></div>

  <script>
    // Cấu hình Firebase của bạn
    const firebaseConfig = {
      apiKey: "AIzaSyANcM7Z1MVTGhMVpNIgAwdsIaTCXNoKbvY",
      authDomain: "vukaka-23a2c.firebaseapp.com",
      projectId: "vukaka-23a2c",
      storageBucket: "vukaka-23a2c.firebasestorage.app",
      messagingSenderId: "524614441708",
      appId: "1:524614441708:web:6c239e7f8c0544155d23c9",
      measurementId: "G-TX06HKWF6R"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    firebase.analytics();

    // Xử lý form đăng ký
    const registerForm = document.getElementById('registerForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');

    registerForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = emailInput.value;
      const password = passwordInput.value;

      if (!email || !password) {
        messageDiv.innerHTML = "<p style='color:red;'>Vui lòng điền đầy đủ thông tin.</p>";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          messageDiv.innerHTML = `<p style='color:green;'>Đăng ký thành công! Xin chào, ${user.email}.</p>`;
          registerForm.reset();
        })
        .catch((error) => {
          messageDiv.innerHTML = `<p style='color:red;'>Lỗi: ${error.message}</p>`;
        });
    });
  </script>
</body>
</html>
