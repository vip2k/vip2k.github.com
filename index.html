<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Chim Bay</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    #controls {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #gameCanvas {
      width: 95vw;
      height: 70vh;
      background: #fff;
      border: 2px solid #000;
      display: block;
    }

    #countdown {
      position: absolute;
      font-size: 40px;
      font-weight: bold;
      color: red;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="text" id="playerName" placeholder="Tên của bạn" />
  <button onclick="startGame()">Chơi lại</button>
</div>

<canvas id="gameCanvas"></canvas>
<div id="countdown"></div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;

  let birdY = canvas.height / 2;
  let birdVelocity = 0;
  let gravity = 0.3; // giảm trọng lực để rơi chậm hơn
  let isGameRunning = false;
  let pipes = [];
  let pipeWidth = 50;
  let gap = 150;
  let frame = 0;
  let score = 0;
  let playerName = '';
  let countdownEl = document.getElementById('countdown');

  document.addEventListener('click', () => {
    if (isGameRunning) {
      birdVelocity = -5;
    }
  });

  function startGame() {
    playerName = document.getElementById('playerName').value || 'Người chơi';
    birdY = canvas.height / 2;
    birdVelocity = 0;
    pipes = [];
    frame = 0;
    score = 0;
    isGameRunning = false;

    countdown(3); // bắt đầu đếm ngược 3 giây
  }

  function countdown(seconds) {
    countdownEl.textContent = seconds;
    if (seconds > 0) {
      setTimeout(() => countdown(seconds - 1), 1000);
    } else {
      countdownEl.textContent = '';
      isGameRunning = true;
      gameLoop();
    }
  }

  function gameLoop() {
    if (!isGameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Vẽ chim
    ctx.beginPath();
    ctx.arc(50, birdY, 15, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();

    // Vẽ tên người chơi
    ctx.fillStyle = "black";
    ctx.font = "16px Arial";
    ctx.fillText(playerName, 10, birdY - 20);

    // Cập nhật vị trí chim
    birdVelocity += gravity;
    birdY += birdVelocity;

    // Tạo pipes mới
    if (frame % 90 === 0) {
      let topHeight = Math.random() * (canvas.height - gap - 100);
      pipes.push({ x: canvas.width, top: topHeight });
    }

    // Vẽ pipes
    for (let i = 0; i < pipes.length; i++) {
      let p = pipes[i];
      p.x -= 2;
      ctx.fillStyle = "green";
      ctx.fillRect(p.x, 0, pipeWidth, p.top);
      ctx.fillRect(p.x, p.top + gap, pipeWidth, canvas.height - p.top - gap);

      // Kiểm tra va chạm
      if (50 > p.x && 50 < p.x + pipeWidth) {
        if (birdY < p.top || birdY > p.top + gap) {
          alert(`Game Over! Điểm: ${score}`);
          return;
        }
      }

      // Tính điểm
      if (p.x + pipeWidth === 50) {
        score++;
      }
    }

    // Vẽ điểm
    ctx.fillStyle = "black";
    ctx.fillText("Điểm: " + score, 10, 20);

    frame++;
    requestAnimationFrame(gameLoop);
  }

  startGame(); // chạy tự động khi tải trang
</script>

</body>
</html>
