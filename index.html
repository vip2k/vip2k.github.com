<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Flappy Bird</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      border: 2px solid #000;
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let birdY = 200, gravity = 2, lift = -25, velocity = 0;
    let pipes = [];
    let frame = 0;
    let score = 0;

    document.addEventListener("keydown", () => velocity = lift);

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(50, birdY, 15, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(p => {
        ctx.fillRect(p.x, 0, 50, p.top);
        ctx.fillRect(p.x, p.top + 100, 50, canvas.height - p.top - 100);
      });
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        let top = Math.random() * 200 + 50;
        pipes.push({ x: canvas.width, top });
      }

      pipes.forEach(p => p.x -= 2);

      pipes = pipes.filter(p => {
        if (p.x + 50 < 0) {
          score++;
          return false;
        }
        return true;
      });
    }

    function checkCollision() {
      for (let p of pipes) {
        if (
          50 + 15 > p.x &&
          50 - 15 < p.x + 50 &&
          (birdY - 15 < p.top || birdY + 15 > p.top + 100)
        ) {
          alert("Game Over! Score: " + score);
          document.location.reload();
        }
      }
      if (birdY + 15 > canvas.height || birdY - 15 < 0) {
        alert("Game Over! Score: " + score);
        document.location.reload();
      }
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      velocity += gravity;
      birdY += velocity;

      drawBird();
      updatePipes();
      drawPipes();
      checkCollision();
      drawScore();

      frame++;
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
