<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Flappy Chim VIP</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #000;
      background: #fff;
      margin-top: 10px;
    }
    #controls {
      text-align: center;
    }
    #startBtn, #restartBtn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #birdNameInput {
      padding: 5px;
      font-size: 16px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="birdNameInput" placeholder="Đặt tên cho chim..." />
    <button id="startBtn">Bắt đầu chơi</button>
    <button id="restartBtn" style="display:none;">Chơi lại</button>
  </div>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const nameInput = document.getElementById("birdNameInput");

    let birdY, gravity = 1, lift = -12, velocity;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameRunning = false;
    let birdName = "Chim VIP";

    function resetGame() {
      birdY = 200;
      velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
    }

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(50, birdY, 15, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "#000";
      ctx.font = "12px Arial";
      ctx.fillText(birdName, 10, birdY - 20);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(p => {
        ctx.fillRect(p.x, 0, 50, p.top);
        ctx.fillRect(p.x, p.top + 100, 50, canvas.height - p.top - 100);
      });
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        let top = Math.random() * 200 + 50;
        pipes.push({ x: canvas.width, top });
      }

      pipes.forEach(p => p.x -= 2);

      pipes = pipes.filter(p => {
        if (p.x + 50 < 0) {
          score++;
          return false;
        }
        return true;
      });
    }

    function checkCollision() {
      for (let p of pipes) {
        if (
          50 + 15 > p.x &&
          50 - 15 < p.x + 50 &&
          (birdY - 15 < p.top || birdY + 15 > p.top + 100)
        ) {
          endGame();
        }
      }
      if (birdY + 15 > canvas.height || birdY - 15 < 0) {
        endGame();
      }
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Điểm: " + score, 10, 30);
    }

    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      velocity += gravity;
      birdY += velocity;

      drawBird();
      updatePipes();
      drawPipes();
      checkCollision();
      drawScore();

      frame++;
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      birdName = nameInput.value.trim() || "Chim VIP";
      resetGame();
      gameRunning = true;
      startBtn.style.display = "none";
      nameInput.style.display = "none";
      restartBtn.style.display = "none";
      gameLoop();
    }

    function endGame() {
      gameRunning = false;
      restartBtn.style.display = "inline-block";
    }

    document.addEventListener("keydown", () => {
      if (gameRunning) velocity = lift;
    });

    canvas.addEventListener("touchstart", () => {
      if (gameRunning) velocity = lift;
    });

    startBtn.onclick = startGame;
    restartBtn.onclick = startGame;
  </script>
</body>
</html>
