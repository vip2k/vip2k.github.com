<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web đầu tiên</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Chào mừng bạn đến với trang của Vũ</h1>
  </header>

  <main>
    <div class="card">
      <h2>Giới thiệu</h2>
      <p>Đây là trang web đầu tiên của mình trên GitHub Pages. Cảm ơn bạn đã ghé thăm!</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Vũ - Được tạo bằng GitHub Pages
  </footer>

</body>
</html>
