<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Flappy Chim VIP</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      border: 2px solid #000;
      background: #fff;
    }

    #controls {
      margin-bottom: 10px;
    }

    #birdNameInput {
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 6px 12px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div id="controls">
    <input type="text" id="birdNameInput" placeholder="Đặt tên chim...">
    <button id="startBtn">Bắt đầu</button>
    <button id="restartBtn" style="display:none;">Chơi lại</button>
  </div>

  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const nameInput = document.getElementById("birdNameInput");

    let birdY = 200;
    let velocity = 0;
    let gravity = 0.5;
    let lift = -8;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let birdName = "Chim VIP";
    let running = false;
    let countdown = 3;
    let countdownTimer;

    function resetGame() {
      birdY = 200;
      velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
    }

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(50, birdY, 15, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "#000";
      ctx.font = "12px Arial";
      ctx.fillText(birdName, 10, birdY - 20);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, 50, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + 100, 50, canvas.height - pipe.top - 100);
      });
    }

    function updatePipes() {
      if (frame % 100 === 0) {
        let top = Math.random() * 200 + 50;
        pipes.push({ x: canvas.width, top });
      }

      pipes.forEach(pipe => pipe.x -= 2);

      pipes = pipes.filter(pipe => {
        if (pipe.x + 50 < 0) {
          score++;
          return false;
        }
        return true;
      });
    }

    function checkCollision() {
      for (let pipe of pipes) {
        if (
          50 + 15 > pipe.x &&
          50 - 15 < pipe.x + 50 &&
          (birdY - 15 < pipe.top || birdY + 15 > pipe.top + 100)
        ) {
          endGame();
        }
      }

      if (birdY + 15 > canvas.height || birdY - 15 < 0) {
        endGame();
      }
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "18px Arial";
      ctx.fillText("Điểm: " + score, 10, 25);
    }

    function drawCountdown() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#000";
      ctx.font = "60px Arial";
      ctx.textAlign = "center";
      ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
    }

    function gameLoop() {
      if (!running) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      velocity += gravity;
      birdY += velocity;

      drawBird();
      updatePipes();
      drawPipes();
      checkCollision();
      drawScore();

      frame++;
      requestAnimationFrame(gameLoop);
    }

    function startCountdown() {
      drawCountdown();
      countdownTimer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          drawCountdown();
        } else {
          clearInterval(countdownTimer);
          running = true;
          gameLoop();
        }
      }, 1000);
    }

    function startGame() {
      birdName = nameInput.value.trim() || "Chim VIP";
      resetGame();
      startBtn.style.display = "none";
      restartBtn.style.display = "none";
      nameInput.style.display = "none";
      countdown = 3;
      startCountdown();
    }

    function endGame() {
      running = false;
      alert("Game Over! Điểm của bạn: " + score);
      restartBtn.style.display = "inline-block";
      nameInput.style.display = "inline-block";
    }

    document.addEventListener("keydown", () => {
      if (running) velocity = lift;
    });

    canvas.addEventListener("touchstart", () => {
      if (running) velocity = lift;
    });

    startBtn.onclick = startGame;
    restartBtn.onclick = startGame;
  </script>
</body>
</html>
